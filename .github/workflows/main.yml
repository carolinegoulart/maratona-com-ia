name: CI-CD

on:
  push:
    branches: ["main"]
  # workflow_dispatch: pode disparar manual também
  workflow_dispatch:


jobs:
  CI:  
    # runs-on: aonde o job vai ser executado, nesse caso no ambiente linux
    runs-on: ubuntu-latest
    steps:
      # run pode ser bash (?) código python, power shell
      - name: Fetching code
        uses: actions/checkout@v5

      - name: Python setup
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./src
        uses: actions/setup-python@v6
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./src
        uses: actions/setup-python@v6
        run: |
          python -m pytest tests/ -v

      - name: Login into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-actions@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          # Toda vez que sobe image, usa a tag latest
          tags: |
            carolinegoulart/maratona-com-ia:latest
            carolinegoulart/maratona-com-ia:v${{ github.run_number }}

  CD:
    runs-on: ubuntu-latest
    # Por padrao, os jobs são executados de forma paralela.
    # O needs 
    needs: [CI]
    steps:
      - run: echo "Fetch code"
      - run: echo "Configure Kubeconfig"
      - run: echo "Deploy to Kubernetes"